        <section id="join-form">
            <form method="POST" action="" id="signup-form">

                <h2>Join Our <span class="color-blue"><em><u>Travelers</u></em></span> Newsletter! <i class="fa-solid fa-paper-plane"></i> </h2>
                <label for="firstname">First Name</label>
                <input id="firstname" name="first_name" type="text" required class="fname-input">
                <br>
                <label for="lastname">Last Name</label>
                <input id="lastname" name="last_name" type="text" required class="lname-input">
                <br>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" required class="email-input">
                <br>

                <label for="events">Schedule</label>
                <input type="radio" id="events" name="events" value="events" required>
                <br>
                <label for="travel-tips">Travel Tips</label>
                <input type="radio" id="travel-tips" name="travel-tips" value="travel Tips" required>
                <br>
                <label for="both">Both</label>
                <input type="radio" id="both" name="both" value="both" required>
                <!-- 3 RADIO BUTTONS BUT CAN CHECK ALL OF THEM. FIND A SOLUTION -->

                <input id="join-button" type="submit" value="Sign Up!" class="join-button">
            </form>
