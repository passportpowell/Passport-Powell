    <section id="join-form">
        <form method="get" target="congratulations.html" action="#congratulations.html" id="signup-form">
            <!-- TO FIX - MAKE THIS SO IT OPENS CONGRATULATIONS HTML ON COMPLETION -->
            <h2>Join Our <span id="color-white"><em><u>Travelers</u></em></span> Newsletter! <i
                    class="fa-solid fa-paper-plane"></i> </h2>
            <label for="firstname">First Name</label>
            <input id="firstname" name="first_name" type="text" required>
            <br>
            <label for="lastname">Last Name </label>
            <input id="lastname" name="last_name" type="text" required>
            <br>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email_address" required>
            <br>

            <label for="events">Schedule</label>
            <input type="radio" id="events" name="sign-up" value="events" required>
            <br>
            <label for="travel-tips">Travel Tips</label>
            <input type="radio" id="travel-tips" name="sign-up" value="travel Tips" required>
            <br>
            <label for="both">Sign Me Up For Everything!</label>
            <input type="radio" id="both" name="sign-up" value="both" required>

            <input id="join-button" type="submit" value="Sign Up!">
        </form>
